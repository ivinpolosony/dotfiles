
format = """$directory $kubernetes $git_branch \n $character"""
[directory]
truncation_length = 100
truncate_to_repo = false
style = "green"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = ' on [$symbol$branch(:$remote_branch)]($style)'



[kubernetes]
symbol = "☸ "
format = '[⚓ $context ](white) '
disabled = false
